<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Rayen & Tassnim ðŸ’– Ultimate Interactive Panel</title>
<style>
body {
    margin:0;
    overflow:hidden;
    background:#000;
    font-family: Arial, sans-serif;
}
/* Ø§Ù„Ù„ÙˆØ­Ø© Ø§Ù„Ù…Ø±ÙƒØ²ÙŠØ© */
#panel {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90vw;
    max-width:1000px;
    height:70vh;
    max-height:700px;
    border-radius:20px;
    background: rgba(0,0,0,0.95);
    box-shadow: 0 0 60px rgba(255,105,180,0.7), 0 0 120px rgba(255,20,147,0.5);
    overflow:hidden;
}
/* Ù†Øµ Ù…ØªÙˆÙ‡Ø¬ ÙˆÙ…ØªØ­Ø±Ùƒ */
#overlayText {
    position:absolute;
    top:10%;
    left:50%;
    transform:translateX(-50%);
    font-size:6vw;
    font-weight:bold;
    color:white;
    text-align:center;
    text-shadow: 0 0 20px #ff69b4,0 0 50px #ff1493,0 0 80px #ff69b4;
    pointer-events:none;
    animation: glowText 2s infinite alternate, scaleText 1s infinite alternate;
}
@keyframes glowText {
    0% { text-shadow:0 0 20px #ff69b4,0 0 50px #ff1493,0 0 80px #ff69b4; }
    50%{ text-shadow:0 0 50px #ff69b4,0 0 100px #ff1493,0 0 120px #ff69b4; }
    100%{ text-shadow:0 0 20px #ff69b4,0 0 50px #ff1493,0 0 80px #ff69b4; }
}
@keyframes scaleText {
    0%{transform:translateX(-50%) scale(1);}
    50%{transform:translateX(-50%) scale(1.1);}
    100%{transform:translateX(-50%) scale(1);}
}
/* Ù…Ø¹Ø±Ø¶ Ø§Ù„ØµÙˆØ± */
#gallery {
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:15px;
}
#gallery img {
    width:150px;
    height:150px;
    border-radius:15px;
    box-shadow:0 0 30px rgba(255,20,147,0.6);
    cursor:pointer;
    transition: transform 0.4s, box-shadow 0.4s, filter 0.4s;
}
#gallery img:hover {
    transform: scale(1.2) rotate(-5deg);
    box-shadow:0 0 60px rgba(255,20,147,0.9);
    filter: brightness(1.3);
}
/* Lightbox */
#lightbox {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.95);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition: opacity 0.5s;
    z-index:1000;
}
#lightbox.show {
    opacity:1;
    pointer-events:auto;
}
#lightbox img {
    max-width:80%;
    max-height:80%;
    border-radius:20px;
    box-shadow:0 0 100px rgba(255,20,147,0.9);
    transition: transform 0.5s, filter 0.5s;
}
#lightbox img:hover {
    transform: scale(1.05);
    filter: brightness(1.2) drop-shadow(0 0 20px #ff69b4);
}
</style>
</head>
<body>
<div id="panel">
    <div id="overlayText">Rayen & Tassnim ðŸ’–</div>
    <div id="gallery">
        <!-- Ù…Ø«Ø§Ù„ Ø±ÙˆØ§Ø¨Ø· Ø§Ù„ØµÙˆØ± -->
        <a href="https://i.postimg.cc/VLhY07d4/564986677-1838667270077886-7828935166090893536-n.jpg" target="_blank"><img src="https://i.postimg.cc/VLhY07d4/564986677-1838667270077886-7828935166090893536-n.jpg" alt="img1"></a>
        <a href="https://i.postimg.cc/j25bLNTW/565935896-1911581306092182-5652971259896134685-n.jpg" target="_blank"><img src="https://i.postimg.cc/j25bLNTW/565935896-1911581306092182-5652971259896134685-n.jpg" alt="img2"></a>
        <a href="https://i.postimg.cc/43QkPwNM/566472035-25233077116285658-7570214093730810588-n.jpg" target="_blank"><img src="https://i.postimg.cc/43QkPwNM/566472035-25233077116285658-7570214093730810588-n.jpg" alt="img3"></a>
        <a href="https://i.postimg.cc/8c3qc0tJ/565557128-1614457613265438-8063096542157216644-n.jpg" target="_blank"><img src="https://i.postimg.cc/8c3qc0tJ/565557128-1614457613265438-8063096542157216644-n.jpg" alt="img4"></a>
    </div>
</div>
<div id="lightbox"><img src="" alt="Lightbox Image"></div>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
<script>
// Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…Ø´Ù‡Ø¯ ÙˆØ§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 20;
const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
renderer.setSize(document.getElementById('panel').clientWidth, document.getElementById('panel').clientHeight);
document.getElementById('panel').appendChild(renderer.domElement);

// Bloom
const composer = new THREE.EffectComposer(renderer);
const renderPass = new THREE.RenderPass(scene, camera);
composer.addPass(renderPass);
const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight),1.5,1.5,0.5);
composer.addPass(bloomPass);

// Ø§Ù„Ø¥Ø¶Ø§Ø¡Ø©
const light = new THREE.PointLight(0xff69b4,2,100);
light.position.set(10,10,10);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040,0.8));

// Ù‚Ù„Ø¨ 3D
const heartShape = new THREE.Shape();
for(let t=0; t<=Math.PI*2; t+=0.01){
    const x = 16*Math.pow(Math.sin(t),3);
    const y = 13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    heartShape.lineTo(x*0.05, y*0.05);
}
const extrudeSettings = {depth:0.5, bevelEnabled:true, bevelThickness:0.2, bevelSize:0.1, bevelSegments:5};
const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
const material = new THREE.MeshPhongMaterial({color:0xff0000, shininess:200});
const heart = new THREE.Mesh(geometry, material);
scene.add(heart);

// Particles
const particleCount=300;
const particles = new THREE.Group();
scene.add(particles);
const particleGeometry = new THREE.SphereGeometry(0.03,8,8);
for(let i=0;i<particleCount;i++){
    const pMat = new THREE.MeshPhongMaterial({color:Math.random()*0xffffff, shininess:100});
    const particle = new THREE.Mesh(particleGeometry,pMat);
    particle.position.set((Math.random()-0.5)*10,(Math.random()-0.5)*10,(Math.random()-0.5)*5);
    particle.speed = 0.01 + Math.random()*0.03;
    particles.add(particle);
}

// Ø­Ø±ÙƒØ© Ø§Ù„Ù…Ø§ÙˆØ³ ÙˆÙ†Ø¨Ø¶ Ø§Ù„Ù‚Ù„Ø¨
let pulse=0, pulseDir=0.02, mouseX=0, mouseY=0;
document.getElementById('panel').addEventListener('mousemove', function(e){
    const rect = this.getBoundingClientRect();
    mouseX = ((e.clientX - rect.left)/rect.width - 0.5) * 2;
    mouseY = (0.5 - (e.clientY - rect.top)/rect.height) * 2;
});

// ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ù…Ø´Ù‡Ø¯
let cameraAngle = 0;
function animate(){
    requestAnimationFrame(animate);
    pulse += pulseDir;
    if(pulse>0.25 || pulse<0) pulseDir*=-1;
    heart.scale.set(1+pulse,1+pulse,1+pulse);
    heart.rotation.y = mouseX*Math.PI;
    heart.rotation.x = mouseY*Math.PI*0.5;
    particles.children.forEach(p=>{
        p.position.y += p.speed;
        p.position.x += Math.sin(Date.now()*0.001+p.position.z)*0.003 + mouseX*0.5;
        if(p.position.y>6) p.position.y=-6;
    });
    cameraAngle += 0.002;
    camera.position.x = Math.sin(cameraAngle)*20;
    camera.position.z = Math.cos(cameraAngle)*20;
    camera.lookAt(0,0,0);
    composer.render();
}
animate();

// Lightbox
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');
const galleryImgs = document.querySelectorAll('#gallery img');
galleryImgs.forEach(img=>{
    img.addEventListener('click', ()=>{
        lightboxImg.src = img.src;
        lightbox.classList.add('show');
    });
});
lightbox.addEventListener('click', ()=>{
    lightbox.classList.remove('show');
});

// Ø¥Ø¹Ø§Ø¯Ø© Ø¶Ø¨Ø· Ø§Ù„Ø­Ø¬Ù…
window.addEventListener('resize',()=>{
    renderer.setSize(document.getElementById('panel').clientWidth, document.getElementById('panel').clientHeight);
    composer.setSize(document.getElementById('panel').clientWidth, document.getElementById('panel').clientHeight);
});
</script>
</body>
</html>
