<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Rayen & Tassnim 💞</title>

<!-- خطوط جميلة -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#ff1493;
  --accent-2:#ff66cc;
  --glass: rgba(255,255,255,0.05);
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  height:100vh;width:100vw;
  background:#070007;
  font-family:"Poppins", Arial, sans-serif;
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;color:#fff;
  position:relative;
}

/* 🔮 خلفية متحركة ضوئية احترافية */
.animated-bg {
  position:absolute;
  inset:0;
  background: radial-gradient(circle at 20% 30%, rgba(255,0,150,0.3), transparent 60%),
              radial-gradient(circle at 80% 70%, rgba(0,150,255,0.3), transparent 60%),
              radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), transparent 60%);
  background-blend-mode: screen;
  animation: moveLights 20s ease-in-out infinite alternate;
  z-index:0;
  filter: blur(80px);
}
@keyframes moveLights {
  0% {
    background-position: 0% 0%, 100% 100%, 50% 50%;
  }
  50% {
    background-position: 100% 50%, 0% 100%, 50% 0%;
  }
  100% {
    background-position: 50% 100%, 100% 0%, 0% 50%;
  }
}

/* العنوان العلوي المتحرك */
.title{
  position:absolute;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  font-size:clamp(36px,6vw,64px);
  font-family:"Dancing Script","Poppins",cursive;
  font-weight:700;
  text-align:center;
  background:linear-gradient(90deg,var(--accent),var(--accent-2),#fff,var(--accent));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  animation:textGlow 4s ease-in-out infinite, shimmer 6s linear infinite;
  text-shadow:0 0 25px rgba(255,20,147,0.6);
  letter-spacing:2px;
  z-index:10;
}

/* تألق لوني متدرج */
@keyframes shimmer{
  0%{background-position:0%;}
  100%{background-position:200%;}
}
@keyframes textGlow{
  0%,100%{filter:drop-shadow(0 0 15px rgba(255,20,147,0.8)) drop-shadow(0 0 30px rgba(255,105,180,0.6));}
  50%{filter:drop-shadow(0 0 30px rgba(255,20,147,1)) drop-shadow(0 0 60px rgba(255,105,180,0.9));}
}

/* الرسالة المركزية */
.message-center{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
  backdrop-filter:blur(10px);
  padding:30px 40px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.08);
  text-align:center;
  box-shadow:0 0 60px rgba(255,20,147,0.3),0 0 120px rgba(255,20,147,0.2) inset;
  max-width:80%;
  z-index:5;
  transition:transform 0.3s ease;
}
.message-center h2{
  font-size:clamp(22px,4vw,38px);
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  margin-bottom:12px;
  text-shadow:0 0 16px rgba(255,20,147,0.5);
}
.message-center p{
  font-size:18px;
  color:rgba(255,255,255,0.85);
  line-height:1.5;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:18px;
  pointer-events:none;
  user-select:none;
  z-index:10;
}

/* Gallery */
.gallery{
  margin-top:20px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
}
.gallery img{
  width:80px;height:80px;border-radius:10px;cursor:pointer;
  transition:all .3s;box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
.gallery img:hover{transform:scale(1.05) translateY(-4px);}
</style>
</head>
<body>

<!-- الخلفية المتحركة -->
<div class="animated-bg"></div>

<!-- العنوان -->
<div class="title">Rayen & Tassnim 💞</div>

<!-- الرسالة -->
<div class="message-center" id="msgCard">
  <h2>رسالة خاصة 💖</h2>
  <p id="loveMessage">حبيبيتي تاسنيم، كل لحظة معاكِ هي لوحة لا تنتهي من الألوان والدفء 💖</p>
  <div class="gallery">
    <img src="https://i.postimg.cc/VLhY07d4/564986677-1838667270077886-7828935166090893536-n.jpg">
    <img src="https://i.postimg.cc/j25bLNTW/565935896-1911581306092182-5652971259896134685-n.jpg">
    <img src="https://i.postimg.cc/43QkPwNM/566472035-25233077116285658-7570214093730810588-n.jpg">
    <img src="https://i.postimg.cc/8c3qc0tJ/565557128-1614457613265438-8063096542157216644-n.jpg">
    <img src="https://i.postimg.cc/43QkPwNM/566472035-25233077116285658-7570214093730810588-n.jpg">
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" style="position:fixed;inset:0;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:0.3s; z-index:20;">
  <img src="" style="max-width:90%; max-height:90%; border-radius:12px;">
  <button style="position:absolute;top:20px;right:20px;background:#ff1493;border:none;color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer;">إغلاق</button>
</div>

<script>
// Floating hearts animation
function createHeart(){
  const h = document.createElement('div');
  h.classList.add('heart');
  h.textContent = '💖';
  document.body.appendChild(h);
  const size = 12 + Math.random()*24;
  h.style.fontSize = size+'px';
  h.style.left = Math.random()*window.innerWidth+'px';
  h.style.top = window.innerHeight+'px';
  const dur = 4000 + Math.random()*2000;
  h.animate([
    {transform:'translateY(0) scale(1)', opacity:1},
    {transform:`translateY(-${window.innerHeight-100}px) scale(1.3)`, opacity:0}
  ],{duration:dur,easing:'ease-out'}).onfinish=()=>h.remove();
}

// Animate message card glow pulse
const msgCard = document.getElementById('msgCard');
let pulse=0;
function animate(){
  if(Math.random()<0.02) createHeart();
  pulse += 0.02;
  const scale = 1 + Math.sin(pulse)*0.03;
  msgCard.style.transform = `translate(-50%,-50%) scale(${scale})`;
  requestAnimationFrame(animate);
}
animate();

// Lightbox functionality
const lightbox = document.getElementById('lightbox');
const lbImg = lightbox.querySelector('img');
const lbBtn = lightbox.querySelector('button');

document.querySelectorAll('.gallery img').forEach(img=>{
  img.addEventListener('click', ()=>{
    lbImg.src = img.src;
    lightbox.style.opacity = '1';
    lightbox.style.pointerEvents = 'auto';
  });
});
lbBtn.addEventListener('click', ()=>{ lightbox.style.opacity='0'; lightbox.style.pointerEvents='none'; });
lightbox.addEventListener('click', e=>{ if(e.target===lightbox){ lightbox.style.opacity='0'; lightbox.style.pointerEvents='none'; } });
</script>
</body>
</html>
